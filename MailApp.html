<html ng-app="mail">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.js"></script>
<script src="MailApp.js"></script>

</head>
<body ng-controller="mailCtrl">
<table>
	<tr>
		<td>	<div align = "right"> From Name : </div></td> 	<td>	<input type = "text" ng-model = "email.fname"  id = "fname"> </td>
	</tr>
	<tr>
		<td>	<div align = "right"> From E-Mail :</div></td>	<td> 	<input type = "text" ng-model = "email.femail" id = "femail"></td>
	</tr>
	<tr>
		<td>	<div align = "right">To :         </div></td>	<td>	<input type = "text"  ng-model = "email.toemail" id="toemail"></td>
	</tr>
	<tr>
		<td>	<div align = "right">Subject :</div>	</td>	<td> 	<input type = "text" ng-model = "email.subject" id = "subject"></td>
	</tr>
	<tr>
		<td>	<div align = "right">cc : </div>	</td>	<td> 	<input type = "text"ng-model="email.cc" id = "cc"> </td>
	</tr>
	<tr>
		<td>	<div align = "right">bcc : </div>	</td>	<td>	<input type = "text"ng-model="email.bcc" id = "bcc"></td>
	</tr>
	<tr>
		<td>	<div align = "right">Message: </div>	</td>	<td> 	<textarea rows = "10" cols = "70" ng-model = "email.body" id = "message"></textarea> </td>
	</tr>
	<tr>	<td>						</td>	<td>	<input type = "submit" ng-click="send()" value = "Send"> </td>
	</tr>
</table>
</form>
</div>


</center>
</body>
</html>
